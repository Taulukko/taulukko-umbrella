<element name="hello-world">
    <template>
        <style>
            :host {
                display: none;
                position: absolute;
                z-index: 1000;
            }

            :host([show]) {
                display: block;
            }
 
  			:host([importante=true]) .hello-world-inner {
                color: red;
            }
            
			.hello-world-inner{
	            padding: 8px;
                color: blue;
                background-color: white;
                box-sizing: border-box;
                border-radius: 3px;
                white-space: nowrap;
                line-height: 6px;
                -webkit-user-select: none;
                user-select: none;
            } 
           
        </style> 
        <div class="hello-world-inner">
            Content:<content>empty</content>
        </div>
    </template>
    <script>
        (function(){
            Bosonic.register({
                spacing: 0,
                defaultPosition: 'bottom',

                
                get isImportante() {
                    return this.hasAttribute('importante') && this.getAttribute('importante').equals("true");
                },

                show: function() {
                    this.setAttribute('show', '');
                    this.applyPlacement();
                },

                hide: function() {
                    this.removeAttribute('show');
                },
 
            });
        })();
    </script>
</element>
