<!DOCTYPE html>

<html>
<head>

<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- import latest release version of all components from polygit -->
    <script src="webcomponents.js"></script>
  	<script src="bosonic-runtime.js"></script> 
    <link rel="import" href="lib/b-dialog.html">
	<link rel="import" href="lib/b-tooltip.html">
	<link rel="import" href="lib/hello-world.html">
	

<meta charset="UTF-8">
<title>Title of the document</title>

 <style>
 body {
    font-family: 'Lato', sans-serif;
    line-height: 1.4;
}

h1 {
    font-weight: 300;
    font-size: 2em;
}
h2 {
    font-weight: 300;
    font-size: 1.6em;
}

b-dialog-content {
    text-align: center;
    padding: 20px;
    box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
}

.b-flash-message-close {
    float:right;
    opacity:.4;
    cursor: pointer;
}

.collapsible-toggle:hover {
    background-color: #c0392b;
}
.collapsible-toggle {
    width: 100%;
    border: none;
    text-align: left;
    font-weight: 700;
    padding: 1em;
    display: block;
    text-decoration: none;
    color: #fff;
    background-color: #e74c3c;
    border-bottom: 1px solid #c0392b;
    -moz-transition: background-color 0.5s ease-in-out;
    -o-transition: background-color 0.5s ease-in-out;
    -webkit-transition: background-color 0.5s ease-in-out;
    transition: background-color 0.5s ease-in-out;
}
.collapsible-content, .tab-content {
    background-color: #eee;
    font-size: 1em;
    line-height: 1.5em;
    padding: 1em 2em;
}
.tab-content {
    border-left: 1px solid #ccc;
}
b-tab {
    border-radius: 4px 4px 0 0;
}
b-tab.active {
    background-color: #eee;
}

.draggable {
    height: 100px;
    width: 150px;
    box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
    background: #fff;
    position: absolute;
    top: 10px;
    left: 20px;
}

.draggable-container {
    position: relative;
    height: 300px;
    width: 250px;
    background: #eee;
}

.draggable-handle {
    background: #e74c3c;
    cursor: move;
    color: #fff;
    height: 35px;
    line-height: 35px;
    text-align: center;
}

.draggable-content {
    padding: 10px;
}

    b-dialog[visible].slide-in-right b-dialog-content {
        -webkit-transform: translateX(0);
        -moz-transform: translateX(0);
        -ms-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
    }
    b-dialog.slide-in-right b-dialog-content {
        -webkit-transform: translateX(20%);
        -moz-transform: translateX(20%);
        -ms-transform: translateX(20%);
        transform: translateX(20%);
        opacity: 0;
        -webkit-transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
        -moz-transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
        transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
    }
    
    :root {
            --b-tooltip-background: red;
        }
        </style> 
</head>

<body> 
	
	<b-dialog>
	    <b-dialog-content>
	        <h3>Test</h3>
	        
	        <p> Hello world!</p>
	         <button  data-dialog-dismiss>Close</button>	         
	    </b-dialog-content>
	</b-dialog>

	<b-tooltip for="show-modal" position="bottom" role="tooltip" tabindex="-1" >Tooltip text</b-tooltip>
	
	<button id="show-modal">Show modal</button>
	
	 <h2>With transitions</h2>
     <button id="anim-dialog">Show dialog</button>
     <button id="anim-modal">Show modal</button>
     
     <h2>Custom hello world</h2>   
     <hello-world importante="false" show>Hello World</hello-world>
        
	<script type="text/javascript">
	 	
	 
	    window.addEventListener("WebComponentsReady", function() {
	        var showModalButton = document.getElementById('show-modal');
	        showModalButton.addEventListener('click', function() {
	        	var dialog = document.querySelector('b-dialog');
	        	$(dialog).removeClass('slide-in-right');
	        	dialog.showModal();
	        }, false);
	    });
	    
	   
	    
	    window.addEventListener("WebComponentsReady", function() {
            var dialogBtn = document.getElementById('anim-dialog');
            var  modalBtn = document.getElementById('anim-modal');
            
            
            dialogBtn.addEventListener('click', function() {
            	$('b-dialog').addClass('slide-in-right').each(function(i,e){e.show();});
            	
            }, false);
            modalBtn.addEventListener('click', function() {
            	var  dialog = document.querySelector('b-dialog');
            	$(dialog).addClass('slide-in-right');
                dialog.showModal();
            }, false);
        });
	</script>
</body>
</html>
